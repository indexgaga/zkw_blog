<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->

    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>

    <style>
        .row{
            width:20%;
            margin-left:30%;
        }

        h3{
            color: #5F5F5F;
        }
    </style>
    <script type="text/javascript">
        function edit() {        　
            var oldhtml = document.getElementById("user_name").innerHTML; //获得元素之前的内容    
            var element = document.getElementById("user_name");       　
            var newobj = document.createElement('input'); //创建一个input元素               　
            newobj.type = 'text'; //为newobj元素添加类型
            newobj.value = oldhtml;　
            element.innerHTML = '';　　 //设置元素内容为空               　
            element.appendChild(newobj); //添加子元素               　
            newobj.focus(); //获得焦点
                //设置newobj失去焦点的事件               　
            newobj.onblur = function () {
                //下面应该判断是否做了修改并使用ajax代码请求服务端将id与修改后的数据提交
            //alert(element.id);
                    //当触发时判断newobj的值是否为空，为空则不修改，并返回oldhtml
            element.innerHTML = this.value ? this.value : oldhtml;
                }
        }

        }
        </script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <img src="img.jpg" alt="..." class="img-circle img-responsive" >
        </div>
        <div class="row">
            <div class="col-xs-12" style="width:300em;"><h3 >等级: <span>13</span></h3></div>
            <div></div>
        </div>
        <div class="row">
            <div class="col-xs-12" style="width:300em"><h3>账号: <span>13982829</span></h3></div>
        </div>
        <div class="row">
            <div class="col-xs-12" style="width:300em"><h3>昵称: <span id="user_name">欧巴桑</span> <span id="pencil" onclick="edit()" class="glyphicon glyphicon-pencil" aria-hidden="true"></span></h3></div>
        </div>
        <div class="row">
            <div class="col-xs-12" style="width:300em"><h3>年龄: <span>20</span></h3></div>
        </div>
        <div class="row">
            <div class="col-xs-12" style="width:300em"><h3>性别: <span>
                <select id="user_sex" style="font-size:80%;height:30px" onchange="sex_Edit()">
                    <option value="男">男</option>
                    <option value="女">女</option>
                </select>
            </span></h3></div>
        </div>
        <div class="row">
            <div class="col-xs-12" style="width:300em"><h3>生日: <span><input type="date" style="font-size:70%"></span></h3></div>
        </div>
    </div>
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->

</body>

</html>
